<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
    <f:flashMessages/>

    <div class="grid_8 floatleft">
        <header>
            <h1>{f:translate(key: 'extensionTitle')}</h1>
        </header>
        <f:render partial="Kita/Search" arguments="{_all}"/>
        <f:render partial="Kita/List" arguments="{kitas: kitas, actionName: 'list'}"/>
    </div>
</f:section>
</html>
