<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
    <dl class="extdl marginbottom2">
        <f:render partial="Holder/SingleLine" arguments="{field: 'title', value: holder.title}"/>
        <f:render partial="Holder/SingleLine" arguments="{field: 'contact_person', value: holder.contactPerson}"/>
        <f:render partial="Holder/SingleLine" arguments="{field: 'street', value: holder.street}"/>
        <f:render partial="Holder/SingleLine" arguments="{field: 'house_number', value: holder.houseNumber}"/>
        <f:render partial="Holder/SingleLine" arguments="{field: 'zip', value: holder.zip}"/>
        <f:render partial="Holder/SingleLine" arguments="{field: 'city', value: holder.city}"/>
        <f:render partial="Holder/SingleLine" arguments="{field: 'telephone', value: holder.telephone}"/>
        <f:render partial="Holder/SingleLine" arguments="{field: 'fax', value: holder.fax}"/>
        <f:render partial="Holder/SingleLine" arguments="{field: 'email', value: holder.email}"/>
        <f:render partial="Holder/SingleLine" arguments="{field: 'website', value: holder.website}"/>
    </dl>

    <f:if condition="{holder.logos->f:count()}">
        <f:then>
            <f:for each="{holder.logos}" as="holderLogo">
                <f:if condition="{holderLogo.originalResource.title}">
                    <f:then>
                        <f:variable name="altLabel">{holderLogo.originalResource.title}</f:variable>
                    </f:then>
                    <f:else>
                        <f:variable name="altLabel">Logo: {holder.title}</f:variable>
                    </f:else>
                </f:if>
                <f:image image="{holderLogo}"
                         alt="{altLabel}"
                         width="{settings.list.image.width}"
                         height="{settings.list.image.height}"
                         minWidth="{settings.list.image.minWidth}"
                         maxWidth="{settings.list.image.maxWidth}"
                         minHeight="{settings.list.image.minHeight}"
                         maxHeight="{settings.list.image.maxHeight}"/>
            </f:for>
        </f:then>
        <f:else>
            <f:image src="EXT:daycarecenters/Resources/Public/Image/placeholder.jpg"
                     alt="Logo: {holder.title}"
                     width="{settings.list.image.width}"
                     height="{settings.list.image.height}"
                     minWidth="{settings.list.image.minWidth}"
                     maxWidth="{settings.list.image.maxWidth}"
                     minHeight="{settings.list.image.minHeight}"
                     maxHeight="{settings.list.image.maxHeight}"/>
        </f:else>
    </f:if>
</f:section>
</html>
