<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{kita.images->f:count()}">
    <div class="{f:if(condition: '{kita.images->f:count()}==1', then: '', else: 'flexslider')}">
        <ul class="slides">
            <f:for each="{kita.images}" as="image" iteration="iterator">
                <f:if condition="{image}">
                    <li>
                        <f:if condition="{image.originalResource.title}">
                            <f:then>
                                <f:variable name="altLabel">{image.originalResource.title}-{iterator.cycle}</f:variable>
                            </f:then>
                            <f:else>
                                <f:variable name="altLabel">sliderimage-{iterator.cycle}</f:variable>
                            </f:else>
                        </f:if>
                        <f:image image="{image}"
                                 alt="{altLabel}"
                                 width="{settings.show.image.width}"
                                 height="{settings.show.image.height}"/>
                    </li>
                </f:if>
            </f:for>
        </ul>
    </div>
</f:if>
</html>
